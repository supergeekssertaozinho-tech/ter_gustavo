<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Simples Organizado</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .play{
            border-radius: 50%;
            border: 5px solid #000;
            width: 100px;
            height: 100px;
            align-items: center;
            justify-content: center;
            margin: 2px auto;
            cursor: pointer;
        }

        .play img{
            width: 100px;
            height: 100px;
            margin: -5px -5px;
            cursor: pointer;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #149c68;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* TOPO */
        header {
            width: 100%;
            background-color: #2e7d32;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 1.6rem;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
            font-weight: 900;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-around;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;

            &:hover {
                transform: scale(1.15);
            }
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: #caffd3;
            text-shadow: 0 0 12px rgba(150, 255, 180, 0.7);
            animation: floatTitle 3s ease-in-out infinite;
            margin-top: 10px;
        }


        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        /* CONTEÚDO */
        main {
            flex: 1;
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            flex: 1;
            margin: auto 0px;
        }

        /* GRADE DAS IMAGENS */
        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .img-box {
            height: 180px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .img-box:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }

        /* GRADIENTE */
        .img-gradient {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            transition: opacity 0.3s ease;
        }

        /* TÍTULO */
        .img-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .img-box:hover .img-title {
            transform: translateX(5px);
        }

        /* BOTÃO */
        .btn {
            margin: 30px auto 0;
            display: block;
            padding: 12px 25px;
            background-color: #2e7d32;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #1b5e20;
        }

        .btn:active {
            transform: scale(0.96);
        }

        /* MODAL */
        .image-viewer {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            padding: 20px;
        }

        .viewer-content {
            width: 90%;
            height: 90%;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 12px;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* RODAPÉ */
        footer {
            width: 100%;
            background-color: #e0e0e0;
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        footer p:nth-child(1) {
            font-size: 0.9rem;
            font-weight: bold;
        }

        footer p:nth-child(2) {
            font-size: 0.8rem;
            font-style: italic;
        }

        footer p:nth-child(3) {
            font-size: 0.75rem;
        }

        /* RESPONSIVO */
        @media (max-width: 600px) {
            .img-grid {
                grid-template-columns: 1fr;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }

            .right, .left, .center{
                visibility: hidden;
            }
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>
        <h1>Juiz Ladrão</h1>
        <div class="gamelogo">
            <img src="logo.png" alt="logo do jogo">
        </div>
    </header>

    <main>
        <div class="left"></div>
        <div class="container">

            <!-- NOVA GRADE QUE FUNCIONA -->
            <div class="img-grid">

                <div class="img-box"
                    style="background-image: url('char.png');">
                    <div class="img-gradient"></div>
                    <span class="img-title">Personagem</span>
                </div>

                <div class="img-box"
                    style="background-image: url('enemy.png');">
                    <div class="img-gradient"></div>
                    <span class="img-title">Inimigo</span>
                </div>

                <div class="img-box"
                    style="background-image: url('background.png');">
                    <div class="img-gradient"></div>
                    <span class="img-title">Background</span>
                </div>

                <div class="img-box"
                    style="background-image: url('tilemap.png');">
                    <div class="img-gradient"></div>
                    <span class="img-title">tilemap</span>
                </div>           </div>

            <button class="btn">Jogar agora</button>
                <div class="play">
                    <a href="play.html" target="_blank"><img src="transferir.png" alt="bola de futebol"></a>
                </div>
        </div>
        <div class="right"></div>
        <div class="center"></div>
    </main>

    <!-- MODAL FULLSCREEN FUNCIONAL -->
    <div class="image-viewer" id="viewer">
        <div class="viewer-content" id="viewerContent"></div>
    </div>

    <footer>
        <p>Projeto desenvolvido por Gustavo de Mello Silva</p>
        <p>Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
        <p>Todos os direitos reservados.</p>
    </footer>

    <script>
        /* MODAL COMPLETAMENTE FUNCIONAL */
        const viewer = document.getElementById("viewer");
        const viewerContent = document.getElementById("viewerContent");

        document.querySelectorAll(".img-box").forEach(box => {
            box.addEventListener("click", () => {
                viewerContent.style.backgroundImage = box.style.backgroundImage;
                viewer.style.display = "flex";
            });
        });

        viewer.addEventListener("click", (e) => {
            if (e.target === viewer) {
                viewer.style.display = "none";
            }
        });
    </script>

</body>

</html>
